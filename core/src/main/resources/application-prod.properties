# Tokens expiration time
greencity.authorization.token-key=${TOKEN_KEY}

# Datasource
spring.datasource.url=${JAWSDB_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DRIVER}
spring.datasource.hikari.maximumPoolSize=${POOL_SIZE}
spring.datasource.hikari.connection-timeout=50000
spring.datasource.hikari.minimum-idle=20

# Server
server.port=8060

# Liquibase
spring.liquibase.url=${JAWSDB_URL}
spring.liquibase.user=${DATABASE_USER}
spring.liquibase.password=${DATABASE_PASSWORD}
spring.liquibase.enabled=${LIQUIBASE_ENABLE}
spring.liquibase.change-log=${LIQUIBASE_LOG}

# Hibernate
spring.jpa.hibernate.ddl-auto=${HIBERNATE_CONFIG}
spring.jpa.properties.hibernate.dialect=${DIALECT}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${JDBC_LOB}

#RestTemplate
greencity.redirect.user-server-address=${GREENCITYUSER_SERVER_ADDRESS}

#TelegraBot
greencity.bots.ubs-bot-name=${TELEGRAM_BOT_NAME}
greencity.bots.ubs-bot-token=${TELEGRAM_BOT_TOKEN}

#ViberBot
greencity.bots.viber-bot-uri=${VIBER_BOT_URI}
greencity.bots.viber-bot-url=${VIBER_BOT_URL}
greencity.bots.viber-bot-token=${VIBER_BOT_TOKEN}

#Fondy
greencity.payment.merchant-id=${MERCHANT_ID}
greencity.payment.fondy-payment-key=${FONDY_PAYMENT_KEY}

#GreenCityClient
greencity.redirect.green-city-client=https://www.pick-up.city/#/ubs/confirm

