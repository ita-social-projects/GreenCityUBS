# Tokens expiration time
tokenKey=${TOKEN_KEY}

# Datasource
spring.datasource.url=${JAWSDB_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DRIVER}
spring.datasource.hikari.maximumPoolSize=${POOL_SIZE}
server.port=8060

# Liquibase
spring.liquibase.url=${JAWSDB_URL}
spring.liquibase.user=${DATABASE_USER}
spring.liquibase.password=${DATABASE_PASSWORD}
spring.liquibase.enabled=${LIQUIBASE_ENABLE}
spring.liquibase.change-log=${LIQUIBASE_LOG}

# Hibernate
spring.jpa.hibernate.ddl-auto=${HIBERNATE_CONFIG}
spring.jpa.properties.hibernate.dialect=${DIALECT}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=${JDBC_LOB}

#RestTemplate
greencityuser.server.address = ${GREENCITYUSER_SERVER_ADDRESS}

#TelegraBot
ubs.bot.name=${TELEGRAM_BOT_NAME}
ubs.bot.token=${TELEGRAM_BOT_TOKEN}

#ViberBot
ubs.viber.bot.url=${VIBER_BOT_URL}
ubs.viber.bot.token=${VIBER_BOT_TOKEN}

#Fondy
merchant.id=${MERCHANT_ID}
fondy.payment.key=${FONDY_PAYMENT_KEY}