# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#RestTemplate
greencity.redirect.user-server-address=http://localhost:8060
# Token expiration time
greencity.authorization.token-key=12312312312312312312312312312312312

#TelegraBot
telegrambots.enabled = false
greencity.bots.ubs-bot-name=mocked
greencity.bots.ubs-bot-token=mocked

#ViberBot
greencity.bots.viber-bot-uri=mocked
greencity.bots.viber-bot-url=mocked
greencity.bots.viber-bot-token=mocked

#Fondy
greencity.payment.merchant-id=mock
greencity.payment.fondy-payment-key=mock

#LiqPay
liqpay.public.key=${LIQPAY_PUBLIC_KEY}}
