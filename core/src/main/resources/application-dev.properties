# Datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8050

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase
spring.liquibase.url=${DATASOURCE_URL}
spring.liquibase.user=${DATASOURCE_USER}
spring.liquibase.password=${DATASOURCE_PASSWORD}
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

#RestTemplate
greencityuser.server.address=http://localhost:8060

# Token expiration time
tokenKey=123123123

#TelegraBot
ubs.bot.name=${TELEGRAM_BOT_NAME}
ubs.bot.token=${TELEGRAM_BOT_TOKEN}

#ViberBot
ubs.viber.bot.url=${VIBER_BOT_URL}
ubs.viber.bot.token=${VIBER_BOT_TOKEN}

#Fondy
merchant.id=${MERCHANT_ID}
fondy.payment.key=${FONDY_PAYMENT_KEY}




