# Datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8050

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase
spring.liquibase.url=${DATASOURCE_URL}
spring.liquibase.user=${DATASOURCE_USER}
spring.liquibase.password=${DATASOURCE_PASSWORD}
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

#RestTemplate
greencity.redirect.user-server-address=http://localhost:8060
# Token expiration time
greencity.authorization.token-key=123123123

#TelegramBot
greencity.bots.ubs-bot-name=${TELEGRAM_BOT_NAME}
greencity.bots.ubs-bot-token=${TELEGRAM_BOT_TOKEN}

#ViberBot
greencity.bots.viber-bot-uri=${VIBER_BOT_URI:#{"default_viber_bot_name"}}
greencity.bots.viber-bot-url=${VIBER_BOT_URL}
greencity.bots.viber-bot-token=${VIBER_BOT_TOKEN}

#Fondy
greencity.payment.merchant-id=${MERCHANT_ID}
greencity.payment.fondy-payment-key=${FONDY_PAYMENT_KEY}

#Liq_Pay
greencity.payment.liq-pay-public-key= ${LIQPAY_PUBLIC_KEY}
greencity.payment.liq-pay-private-key= ${LIQPAY_PRIVATE_KEY}

#GreenCityClient
greencity.redirect.green-city-client=https://ita-social-projects.github.io/GreenCityClient/#/ubs/confirm

