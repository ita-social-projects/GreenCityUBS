# Datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8050

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase
spring.liquibase.url=${DATASOURCE_URL}
spring.liquibase.user=${DATASOURCE_USER}
spring.liquibase.password=${DATASOURCE_PASSWORD}
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

#RestTemplate
greencity.user-server-address=http://localhost:8060
# Token expiration time
greencity.token-key=123123123

#TelegraBot
greencity.ubs-bot-name=${TELEGRAM_BOT_NAME}
greencity.ubs-bot-token=${TELEGRAM_BOT_TOKEN}

#ViberBot
greencity.viber-bot-url=${VIBER_BOT_URL}
greencity.viber-bot-token=${VIBER_BOT_TOKEN}

#Fondy
greencity.merchant-id=${MERCHANT_ID}
greencity.fondy-payment-key=${FONDY_PAYMENT_KEY}

# File upload limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-post-size=10MB

#Liq_Pay
greencity.liq-pay-public-key= ${LIQPAY_PUBLIC_KEY}
greencity.liq-pay-private-key= ${LIQPAY_PRIVATE_KEY}

