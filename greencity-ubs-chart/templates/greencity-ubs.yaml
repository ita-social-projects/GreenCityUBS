apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubs-greencity
  annotations:
    reloader.stakater.com/auto: "true"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubs-greencity
  template:
    metadata:
      labels:
        app: ubs-greencity
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: ubs-greencity
        image: {{ .Values.image }}
        resources:
          requests:
            cpu: 50m
            memory: 300Mi
          limits:
            cpu: 2
            memory: 1024Mi  
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: API-KEY

        - name: API_SECRET
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: API-SECRET

        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: APPLICATIONINSIGHTS-CONNECTION-STRING

        - name: AZURE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: AZURE-CONNECTION-STRING

        - name: AZURE_CONTAINER_NAME
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: AZURE-CONTAINER-NAME

        - name: BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: BUCKET-NAME

        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: DATABASE-PASSWORD

        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: DATABASE-USER

        # - name: DATASOURCE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: appsecret
        #       key: API-KEY

        - name: DIALECT
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: DIALECT

        - name: DRIVER
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: DRIVER

        # - name: EMAIL_TOPIC
        #   valueFrom:
        #     secretKeyRef:
        #       name: appsecret
        #       key: EMAIL-TOPIC

        - name: GREENCITYUSER_SERVER_ADDRESS
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: GREENCITYUSER-SERVER-ADDRESS

        - name: HIBERNATE_CONFIG
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: HIBERNATE-CONFIG

        - name: JAWSDB_URL
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: JAWSDB-URL-UBS

        - name: JDBC_LOB
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: JDBC-LOB

        - name: LIQUIBASE_ENABLE
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: LIQUIBASE-ENABLE

        - name: LIQUIBASE_LOG
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: LIQUIBASE-LOG

        # - name: MAX_FILE_SIZE
        #   valueFrom:
        #     secretKeyRef:
        #       name: appsecret
        #       key: API-KEY

        - name: POOL_SIZE
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: POOL-SIZE

        - name: SHOW_SQL
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: SHOW-SQL

        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: SPRING-PROFILES-ACTIVE

        - name: TOKEN_KEY
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: TOKEN-KEY

        - name: MERCHANT_ID
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: MERCHANT-ID

        - name: LIQPAY_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: LIQPAY-PUBLIC-KEY

        - name: LIQPAY_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: LIQPAY-PRIVATE-KEY

        - name: FONDY_PAYMENT_KEY
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: FONDY-PAYMENT-KEY

        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: TELEGRAM-BOT-TOKEN

        - name: TELEGRAM_BOT_NAME
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: TELEGRAM-BOT-NAME

        - name: VIBER_BOT_URL
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: VIBER-BOT-URL

        - name: VIBER_BOT_URI
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: VIBER-BOT-URI

        - name: VIBER_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: VIBER-BOT-TOKEN

        - name: FONDY_REDIRECT
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: FONDY-REDIRECT

        - name: FONDY_PERSONAL_CABINET
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: FONDY-PERSONAL-CABINET

        - name: LIQPAY_REDIRECT
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: LIQPAY-REDIRECT

        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: GOOGLE-API-KEY
        ports:
        - containerPort: 8060
          name: tomcat